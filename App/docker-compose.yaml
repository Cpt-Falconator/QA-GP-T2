version: "3.7"

services:
  
  backend:
    build: ./Backend
    image: sherazshahid017/backend:latest
    container_name: backend
    ports:
    - target: 8081
      published: 8081
      protocol: tcp

  frontend:
    build: ./frontend
    image: sherazshahid017/frontend:latest
    container_name: frontend
    ports:
    - target: 5000
      published: 80
      protocol: tcp
     