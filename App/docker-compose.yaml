version: "3.7"

services:
  
  backend:
    build: ./Backend
    image: ${NexusIP}/backend:latest 
    container_name: backend
    ports:
    - target: 8081
      published: 8081
      protocol: tcp

  frontend:
    build: ./frontend
    image: ${NexusIP}/frontend:latest
    container_name: frontend
    ports:
    - target: 5000
      published: 80
      protocol: tcp
     
  nginx:
    image: nginx:latest
    ports:
    - target: 81
      published: 81
      protocol: tcp
    volumes:
    - type: bind
      source: ./frontend/nginx.conf
      target: /etc/nginx/nginx.conf