    <h1>Create User</h1>
                <form id="frm_CreateUser">

                  <div><input id="in_userForename" placeholder="Jane" required name="nm_userForename"></div>
                  <div><input id="in_userSurname" placeholder="Doe" required name="nm_userSurname"></div>

                    <div><input id="in_userEmail" placeholder="email@here.com" required name="nm_userEmail"></div>

                    <div><select name="nm_userCohort" id="in_userCohort">
                      <option value="DevOps">DevOps</option>
                      <option value="Cloud Native">Cloud Native</option>
                      <option value="Software Development">Software Development</option>
                      <option value="Software Testing">Software Testing</option>
                    </select></div>

                    <div><input id="in_userPassword" type="password" placeholder="Password" name="nm_userPassword"></div>
                    <div><input id="in_confPassword" type="password" placeholder="Confirm Password" name="nm_confPassword"></div>
                    <div><p>Password must be at least 8 characters long and contain a number and capital letter</p></div>
                    <div><button type="submit" value="FALSE">Create</button></div>
                </form>
            </div>

    </div>
