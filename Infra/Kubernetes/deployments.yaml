apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels: 
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      spec:
        containers:
        - name: backend
          image: ${NexusIP}/backend:latest
          imagePullPolicy: "Always"
          ports:
          - containerPort: 8080
          env:
          - name: DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: secretsql
                key: database-uri
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: secretsql
                key: secret-key

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ${NexusIP}/frontend:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels: 
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config